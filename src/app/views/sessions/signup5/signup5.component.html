<mat-progress-bar mode="indeterminate" class="session-progress" *ngIf="isLoading"></mat-progress-bar>
<div class="BlueBG">

  <a href="#"><img src="./assets/images/logo-light.png" alt="Logo" class="LoginPosition" /></a>
  <div class="flex-Div">
    <form class="MainForm FormSmWidth mt-4 mb-4" [formGroup]="signupForm" (ngSubmit)="signup()">
      <h2>Sign Up </h2>
      <p class="font14">Enter the data to register. Required fields are marked * </p>
      <div class="mb-3">
        <mat-form-field class="FormInput">
          <input matInput type="text" name="firstName" [formControl]="signupForm.controls['firstName']"
            placeholder="First Name *" value="">
        </mat-form-field>
        <small *ngIf="signupForm.controls['firstName'].hasError('required') && signupForm.controls['firstName'].touched"
          class="form-error-msg"> First Name is required </small>
      </div>
      <div class="mb-3">
        <mat-form-field class="FormInput">
          <input matInput type="text" name="lastName" [formControl]="signupForm.controls['lastName']"
            placeholder="Last Name *" value="">
        </mat-form-field>
        <small *ngIf="signupForm.controls['lastName'].hasError('required') && signupForm.controls['lastName'].touched"
          class="form-error-msg"> Last Name is required </small>
      </div>
      <div class="mb-3">
        <mat-form-field class="FormInput">
          <input matInput type="email" name="email" [formControl]="signupForm.controls['email']" placeholder="Email *"
            value="">
        </mat-form-field>
        <small *ngIf="signupForm.controls['email'].hasError('required') && signupForm.controls['email'].touched"
          class="form-error-msg"> Email is required </small>

        <small *ngIf="signupForm.controls['email'].hasError('email') && signupForm.controls['email'].touched"
          class="form-error-msg"> Invalid email address </small>
      </div>
      <div class="mb-3">
        <mat-form-field class="FormInput">
          <input type="password" name="password" matInput [formControl]="signupForm.controls['password']"
            placeholder="Password *" value="">
        </mat-form-field>
        <small *ngIf="signupForm.controls['password'].hasError('required') && signupForm.controls['password'].touched"
          class="form-error-msg"> Password is required </small>
      </div>
      <div class="mb-3">
        <mat-form-field class="FormInput">
          <input type="password" name="passwordConfirmation" matInput [formControl]="signupForm.controls['passwordConfirmation']"
            placeholder="Confirm password *" value="">
        </mat-form-field>
        <small
          *ngIf="signupForm.controls['passwordConfirmation'].hasError('required') && signupForm.controls['passwordConfirmation'].touched"
          class="form-error-msg"> Password confirmation is required </small>
        <small *ngIf="signupForm.hasError('mustMatch') && signupForm.controls['passwordConfirmation'].touched"
          class="form-error-msg"> Passwords do not match </small>
      </div>
      <p *ngIf="errorMsg" class="text-center"><small class="text-red">{{errorMsg}}</small></p>
      <button mat-raised-button class="octfBtn octfBtnLight w-100" [disabled]="signupForm.invalid">Sign up</button>
    </form>
  </div>

</div>
