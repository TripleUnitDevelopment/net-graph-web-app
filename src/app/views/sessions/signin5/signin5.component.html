<mat-progress-bar mode="indeterminate" class="session-progress" *ngIf="isLoading"></mat-progress-bar>
<div class="BlueBG">
  <a href="#"><img src="./assets/images/logo-light.png" alt="Logo" class="LoginPosition" /></a>
  <div class="flex-Div">
    <form class="MainForm FormSmWidth" [formGroup]="signinForm" (ngSubmit)="signin()">
      <h2>Login </h2>
      <p class="font14"> Login here using your email and password.</p>
      <div class="mb-3 d-flex flex-column">
        <mat-form-field class="full-width">
          <input matInput name="email" [formControl]="signinForm.controls['email']" placeholder="Email"
            value="" name="your-name">
        </mat-form-field>
        <small *ngIf="signinForm.controls['email'].hasError('required') && signinForm.controls['email'].touched"
          class="form-error-msg"> Email is required </small>
        <small *ngIf="signinForm.controls['email'].hasError('email') && signinForm.controls['email'].touched"
          class="form-error-msg"> Email is invalid </small>
      </div>
      <div class="mb-3 d-flex flex-column">
        <mat-form-field class="full-width">
          <input type="password" name="your-password" matInput [formControl]="signinForm.controls['password']"
            placeholder="Password" value="">
        </mat-form-field>
        <small *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched"
          class="form-error-msg"> Password is required </small>
        <small *ngIf="signinForm.controls['password'].hasError('pattern') && signinForm.controls['password'].touched"
          class="form-error-msg"> Password must be atleast 8 digits </small>
      </div>
      <div class="mb-3">
        <div class="row">
          <div class="col-md">
            <mat-checkbox name="rememberMe" [formControl]="signinForm.controls['rememberMe']" class="!pb-4">Remember
              Me</mat-checkbox>
          </div>
          <div class="col-md-auto">
            <a [routerLink]="'/sessions/forgot-password'" class="WhiteLink">Forgot Password ?</a>
          </div>
        </div>
      </div>
      <p *ngIf="errorMsg" class="text-start"><small class="text-danger">{{errorMsg}}</small></p>
      <button mat-raised-button class="octfBtn octfBtnLight w-100" [disabled]="signinForm.invalid">Login</button>
      <div class="text-center mt-3">
        <span>Don't have an account ? </span><a routerLink="/sessions/signup" class="BlueLink">Sign up</a>
      </div>
    </form>
  </div>

</div>
